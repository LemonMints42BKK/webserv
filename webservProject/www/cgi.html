
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File Upload</title>
        <script>
            async function deleteFile(file) {
                const formData = new FormData();
                formData.append('file', file);
                const response = await fetch('/delete', {
                    method: 'DELETE',
                    body: formData
                });
            }
        </script>
    </head>
    <body>
        <h1>File Upload</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Upload">
        </form>
        <h2>Uploaded Files:</h2>
        <ul>
    <li><input type="button" value="delete" onclick="deleteFile('file5Mb.txt')" > file5Mb.txt</li><li><input type="button" value="delete" onclick="deleteFile('index (4).php')" > index (4).php</li>
    <li><input type="button" value="delete" onclick="deleteFile('IMG_1795.jpg')" > IMG_1795.jpg</li><li><input type="button" value="delete" onclick="deleteFile('Screenshot from 2024-05-01 07-42-45.png')" > Screenshot from 2024-05-01 07-42-45.png</li><li><input type="button" value="delete" onclick="deleteFile('index (4).php')" > index (4).php</li><li><input type="button" value="delete" onclick="deleteFile('sample.txt')" > sample.txt</li>
        </ul>
    </body>
    </html>
